<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <title>MVP Chat App</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="messanger d-flex">
                <div class="messanger__contacts d-flex flex-column p-3">
                    <div class="contacts__search d-flex justify-content-between align-items-center mx-3 px-3">
                        <input type="text" placeholder="Поиск диалога..." class="p-2" id="filterDialogs" />
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </div>
                    <div class="separator my-4"></div>
                    <div class="contacts d-flex flex-column">
                        <!-- Here contacts will be placed  -->
                    </div>
                </div>
                <div class="messanger__chat d-flex flex-column">
                    <div class="chat__header d-flex py-2 px-4 align-items-center">
                        <div class="chat__close p-3 d-none"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
                        <div class="selected-contact__wrapper">
                            <!-- Here will be placed selected contact  -->
                        </div>
                        <div id="flatpickr" class="flatpickr">
                            <input type="text" class="p-1" placeholder="По дате" data-input />
                            <a class="input-button d-flex align-items-center" title="toggle" data-toggle>
                                <i class="fa fa-calendar" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    <div class="chat__body d-flex flex-column p-4">
                        <!-- Here messages will be placed  -->
                    </div>
                    <div class="new-message d-flex align-items-center">
                        <input type="text" id="newMessage" placeholder="Введите сообщение" class="py-2 px-3" />
                        <div class="btn btn-send p-2 d-flex justify-content-center align-items-center">
                            <span>Отправить</span>
                            <i class="fa fa-paper-plane px-1" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
